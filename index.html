<html>
 <head>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Kyle Chinnock's Profile Switcher</title>
  <style>
   html,body{	margin:0px;padding:0px;width:100vw;display:flex;align-items:center;justify-content:center;
         	background-color: teal;overflow-x: hidden;}
   /*BEGIN SPLASH SCREEN ANIMATION*/
     div.splash,h1,h3{animation-duration:6s;animation-iteration-count:1;animation-timing-function:ease-in-out;}
     div.splash{width:100vw;position:absolute;left:-9999px;top:0px;bottom:0px;z-index:1;
		align-items: center;justify-content:center;display:flex;flex-direction:column;
		color:rgba(255,255,255,0.8);background-color:rgba(0,0,0,0.9);
		animation-name: splashfade;}
     h1{animation-name:splashshrink;}
     h3{animation-name:splashgrow;}
     @keyframes splashfade{0%{left:0px;opacity:1;}70%{left:0px;opacity:.9;}100%{left:0px;opacity:0;}}
     @keyframes splashshrink{0%{opacity:0;transform:scale(1.2);}20%{opacity:1;}100%{transform:scale(0.75);opacity:0.2;}}
     @keyframes splashgrow{0%{opacity:0;transform:scale(1);}20%{opacity:1;}100%{transform:scale(2);}}
   /*END SPLASH SCREEN ANIMATION*/
   div.container{display: flex;flex-wrap: wrap;align-items:stretch;justify-content:space-around;}
   i.fa,svg{font-size: 50vw;margin: 0px;color:white;}
   @media (min-width: 500px) {
     i.fa,svg{font-size: 25vw}
   }
  </style>
