<body>
  <div class="floating">
    <span>This tool will initialize a Time-series tree to the given Neo4j Database.</span>
    <input type="text" class="form-control" id="inputNeo4jURL" value="http://localhost:7474" required>
    <input type="text" class="form-control" id="inputNeo4jUser" value="neo4j">
    <input type="password" class="form-control" id="inputNeo4jPassword" value="neo4j">
    <button type="submit" class="btn btn-default" id="RunButton">Run</button>
    <textarea class="form-control" id="statusTextArea" rows="10" disabled>Output...</textarea>
  </div>

  <script>
  $(function(){
    var cypherArr=[];
    $.get( "neo4j-timeseries-init.cql").done(function(data){
      cypherArr=data.split(";");
      $('#statusTextArea').val("Loaded Cypher statements.");
    }).fail(function(){
      $('#statusTextArea').val("Could not load Cypher statements. Please file an issue on GitHub.");
    });
    $('#RunButton').click(function(e) {
      e.preventDefault();
      var neo4jURL = $('#inputNeo4jURL').val(),
      neo4jUser = $('#inputNeo4jUser').val(),
      neo4jPassword = $('#inputNeo4jPassword').val();
      $('#statusTextArea').val($('#statusTextArea').val() + " \nRunning" );
      if (neo4jURL === '') {
        $('#statusTextArea').val($('#statusTextArea').val() + " \nInvalid URL" );
        return false;
      }
      var neo4jConn = {
        "neo4jURL": neo4jURL,
        "neo4jUser": neo4jUser,
        "neo4jPassword": neo4jPassword
      };
      var statements = [],
          constraintStatements = [];
      _.forEach(cypherArr, function(cypher) {
        var obj = {};
        obj['statement'] = cypher;
        obj['parameters'] = {};
        obj['includeStats'] = true;
        obj['resultDataContents'] = ["row", "graph"];
        if (cypher.length > 3) {
          statements.push(obj);
        }
      });
      var url = neo4jURL.replace(/\/db\/data.*/,"") + "/db/data/transaction/commit";
      function authHeader() {
        if (neo4jUser && neo4jPassword) {
          return {"Authorization": "Basic " + btoa(neo4jUser + ":" + neo4jPassword)};
        } else {
          return {};
        }
      }
      var stats={
                "contains_updates": false,
                "nodes_created": 0,
                "nodes_deleted": 0,
                "properties_set": 0,
                "relationships_created": 0,
                "relationship_deleted": 0,
                "labels_added": 0,
                "labels_removed": 0,
                "indexes_added": 0,
                "indexes_removed": 0,
                "constraints_added": 0,
                "constraints_removed": 0
      };
      function makeCypherRequest(statement, callback) {
        $.ajax({
          type: 'POST',
          data: JSON.stringify({
            statements: [statement]
          }),
          contentType: 'application/json',
          url: url,
          crossorigin: true,
          error: function(xhr, statusText, errorThrown){
            callback("Error");
          },
          headers: authHeader(),
          success: function(data) {
            var st=data.results[0].stats;
            if(st.contains_updates==true){
              $.each( st, function( key, value ) {
                stats[key]=stats[key]+value;
              });
              stats.contains_updates=true;
              $('#statusTextArea').val($('#statusTextArea').val() + " \nA query succeeded" );
            } else {
              $('#RunButton').css('color','red');
              $('#RunButton').empty().text('ERROR!');
              $('#statusTextArea').css('color','red');
              $('#statusTextArea').val($('#statusTextArea').val() + " \nYour database is already initialized! Continuing would break your DB! Execution halted; Reload page to init another instance" );
              console.log("Your database is already initialized! Continuing would break your DB! Execution halted; Reload page to init another instance");
              NONUPDATEFAILURE(breaking_javascript_to_prevent_breaking_your_database);
            }
            $('#statusTextArea').scrollTop($('#statusTextArea')[0].scrollHeight);
            callback();
          }
        });
      }

      $('#RunButton').empty().text('Running');


      async.eachSeries(statements, makeCypherRequest, function(err){
        if (err) {
          $('#RunButton').empty().text('Try Again');
          $('#statusTextArea').val($('#statusTextArea').val() + "\nFailed; Doublecheck your info.");
          $('#statusTextArea').scrollTop($('#statusTextArea')[0].scrollHeight);
          console.log("Request failed, doublecheck your details.");
        } else {
          // All queries executed successfully
          if(stats.contains_updates==true){
            s="";
            $.each( stats, function( key, value ) {
              s=s+key.replace('_',' ')+": "+value+", ";
            });
            console.log(s);
            console.log("Success");
            $('#statusTextArea').val($('#statusTextArea').val() + "\n" + s );
            $('#statusTextArea').val($('#statusTextArea').val() + "\nCompleted successfully"  );
          } else {
            $('#statusTextArea').val($('#statusTextArea').val() + "\nNeo4j DB was already initialized." );
          }
          $('#statusTextArea').scrollTop($('#statusTextArea')[0].scrollHeight);
          $('#RunButton').empty().text('Success');
        }
      });

    });
  });
  </script>
